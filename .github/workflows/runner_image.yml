name: Build Custom Runner Image

on:
  pull_request:
    paths:
      - ".github/workflows/_track_runner.yml"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Extract runner version
        id: extract
        run: |
          version=$(grep -oE 'actions/runner@v[0-9]+\.[0-9]+\.[0-9]+' .github/workflows/_track_runner.yml | cut -d@ -f2)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Build image
        run: |
          echo "Building custom runner image for version ${{ steps.extract.outputs.version }}"

      - name: Push image
        if: success()
        run: |
          echo "Pushing image..."

      - name: Auto-merge Dependabot PR
        if: success() && github.actor == 'dependabot[bot]'
        run: |
          echo "Merging Dependabot PR..."
          gh pr merge ${{ github.event.pull_request.number }} --auto --merge --repo ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

