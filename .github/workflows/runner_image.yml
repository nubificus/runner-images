name: Build Custom Runner Image

on:
  pull_request:
    paths:
      - ".github/workflows/_track-runner.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract runner version
        id: extract
        run: |
          version=$(grep -oE 'actions/runner@v[0-9]+\.[0-9]+\.[0-9]+' .github/workflows/_track-runner.yml | cut -d@ -f2)
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Build image
        run: |
          echo "Building custom runner image for version ${{ steps.extract.outputs.version }}"

      - name: Push image
        if: github.actor == 'dependabot[bot]'
        run: |
          echo "Pushing new image to registry..."

